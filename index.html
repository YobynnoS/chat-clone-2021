<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:54</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to Chat</h1>
        <p class="welcome-header_text">If you have a Chat Account, log in with your email or phone number</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone Number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Forgot Account or Password?</a>
    </form>
    <div id="no-mobile">
        <span>
            Maybe You're Using a Desktop Screen
        </span>
        <span>
            Mobile Phones or Smaller Tablets are Allowed
        </span>
        <span>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
        </span>
    </div>
    <div id="no-rotate_screen">
        <span>
            Please Flip Your Phone
        </span>
        <span>
            Maybe You're Using a Desktop Screen
        </span>
        <span>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
        </span>
    </div>
    <script src="https://kit.fontawesome.com/a9c60041d3.js" crossorigin="anonymous"></script>  
</body>
</html>
