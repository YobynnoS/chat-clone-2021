<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends' Name Display</title>
</head>
<body id="chat-main_screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:54</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fas fa-sliders-h fa-lg"></i>
                </a>
            </span>
        </div>
    </header>
    <a id="friends-display_link">
        <i class="fas fa-info-circle"></i>
        Friends' Name Display
        <i class="fas fa-chevron-right"></i>
    </a>
    <main class="main-screen">
        <div class="user-comp">
            <div class="user-comp_column">
                <img src="images/pp.jpg" class="user-comp_pp user-comp_pp-lg" />
                <div class="user-comp_text">
                    <h4 class="user-comp_name">Sonny</h4>
                    <!-- <h5 class="user-comp_subname">Please check My Chat info</h5> -->
                </div>
            </div>
            <div class="user-comp_column">
            </div>
        </div>
        <div class="friends-screen_chan">
            <div class="friends-screen_chan-header">
               <span>Channel</span>
               <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-comp">
                <div class="user-comp_column">
                    <img src="images/chat.jpg" class="user-comp_pp user-comp_pp-sm" />
                    <div class="user-comp_text">
                        <h4 class="user-comp_name user-comp_name-lite">Channel</h4>
                        <!-- <h5 class="user-comp_subname">Please check My Chat info</h5> -->
                    </div>
                </div>
                <div class="user-comp_column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notif_c badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="options.html">
                    <span class="nav_notif_e"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-paper-plane"></i>
    </div>
    <div id="no-mobile">
        <span>
            Maybe You're Using a Desktop Screen
        </span>
        <span>
            Mobile Phones or Smaller Tablets are Allowed
        </span>
        <span>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
        </span>
    </div>
    <div id="no-rotate_screen">
        <span>
            Please Flip Your Phone
        </span>
        <span>
            Maybe You're Using a Desktop Screen
        </span>
        <span>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
        </span>
    </div>
    <script src="https://kit.fontawesome.com/a9c60041d3.js" crossorigin="anonymous"></script>  
</body>
</html>
