<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Options</title>
</head>
<body id="chat-main_screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:54</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Options</h1>
        <div class="screen-header_icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>  
            <span>
                <a href="settings.html"><i class="fas fa-sliders-h fa-lg"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="main-screen options-screen">
        <div class="user-comp">
            <div class="user-comp_column">
                <img src="images/pp.jpg" class="user-comp_pp user-comp_pp-lg" />
                <div class="user-comp_text">
                    <h4 class="user-comp_name">Sonny</h4>
                    <h5 class="user-comp_subname">+63 927 615 7636 <i class="fas fa-exclamation-circle"></i>
                    </h5>
                </div>
            </div>
            <div class="user-comp_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row_icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icons-row_icon">
                <i class="far fa-grin fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons-row_icon">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="icons-row_icon">
                <i class="far fa-user-circle fa-2x"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="options-sugg">
            <h4 class="options-sugg_title">Suggestions</h4>
            <div class="options-sugg_icons">
                <div class="options-sugg_icon">
                    <div class="options-sugg_iconpic">
                        <i class="fas fa-images"></i>
                    </div>
                    <span class="options-sugg_icontext">Chat Story</span>
                </div>
                <div class="options-sugg_icon">
                    <div class="options-sugg_iconpic">
                        <i class="fas fa-gamepad"></i>
                    </div>
                        <span class="options-sugg_icontext">Chat Games</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notif_c badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="options.html">
                    <span class="nav_notif_e"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>
            Maybe You're Using a Desktop Screen
        </span>
        <span>
            Mobile Phones or Smaller Tablets are Allowed
        </span>
        <span>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
        </span>
    </div>
    <div id="no-rotate_screen">
        <span>
            Please Flip Your Phone
        </span>
        <span>
            Maybe You're Using a Desktop Screen
        </span>
        <span>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
        </span>
    </div>
    <script src="https://kit.fontawesome.com/a9c60041d3.js" crossorigin="anonymous"></script>  
</body>
</html>
