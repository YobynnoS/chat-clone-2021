<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:54</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header_column">
            <a href="options.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Settings
            </h1>
        </div>
        <div class="alt-header_column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting_column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="settings-setting_column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting_column">
                    <i class="fas fa-flask"></i>
                    <span>Chat Lab</span>
                </div>
                <div class="settings-setting_column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting_column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting_column">Latest Version</div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notif_c badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="options.html">
                    <span class="nav_notif_e"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>
            Maybe You're Using a Desktop Screen
        </span>
        <span>
            Mobile Phones or Smaller Tablets are Allowed
        </span>
        <span>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
        </span>
    </div>
    <div id="no-rotate_screen">
        <span>
            Please Flip Your Phone
        </span>
        <span>
            Maybe You're Using a Desktop Screen
        </span>
        <span>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
            <i class="fas fa-frown"></i>
        </span>
    </div>
    <script src="https://kit.fontawesome.com/a9c60041d3.js" crossorigin="anonymous"></script>  
</body>
</html>
